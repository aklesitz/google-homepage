<!DOCTYPE html>
<html>
  <head>  
    <title>google homepage recreation</title> 
      <link href="fooglestyle.css" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.google.com/icons?selected=Material%20Icons%20Outlined%3Aapps%3A">
  </head>

  <body>
    <header id="navbar">
      <ul id="nav-left">
        <li>About</li>
        <li>Store</li>
      </ul>
      <ul id="nav-right">
        <li>Fmail</li>
        <li>Images</li>
        <li><span class="material-icons-outlined">apps</span></li>
        <li><button id="sign-in-button" type="button">Sign in</button></li>
      </ul>
    </header>
    
    <div>
      <img id="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/284f0cdc998be7e4751e29e8458323ad5d320303/foundations/the_front_end/project_html_css/imgs/00.png" alt="Foogle logo
    "> 
      <form>
        <input id="searchbar" type="text">
      </form>
    </div>  
    <div class="bottom-buttons">
        <button class="bottom-buttons" id="Google-search" type="button">Google Search</button>
        <button class="bottom-buttons" id="Lucky-button" type="button">I'm Feeling Lucky</button>
    </div>
  </body>    
</html>
